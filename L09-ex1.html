<body>
    <h1>Quente X Frio</h1>
    Qual a temperatura atual?
    <br>
    <input id="ipt_temp">
    <br>
    <button onclick="bt_verificar()">Verificar situação</button>
    <span id="spanText"></span>
</body>
</html>
<script>
    function bt_verificar()
    {
        var ax_temp = Number (ipt_temp.value)
        if (ax_temp >= 21 && ax_temp <= 24)
        {
            alert (`Temperatura confortável :)`)
        }   
        else
        {
            alert (`Temperatura desconfortável >:(`)
        }
    }


</script>
