<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Auxilio emergencial</h1>
    Sua renda: <input id="ipt_renda">
    Renda familiar total: <input id="ipt_familiar">
    <br>
    <button onclick="bt_verificar()">Verificar Ajuda</button>
</body>
</html>
<script>
    function bt_verificar()
    {
        var ax_renda = Number (ipt_renda.value)
        var ax_familiar = Number (ipt_familiar.value)
        if (ax_renda <= 1050 && ax_familiar <= 2100)
        {
            alert (`Você tem direito`)
        }
        else
        {
            alert (`Você não tem direito!`)
        }
    }
</script>
