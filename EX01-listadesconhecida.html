<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Qual a sua altura?</h1>
    Inserir altura:
    <input id="ipt_altura" placeholder="Altura">
    <br><br>
    <button onclick="bt_altura()">Analisar</button>
    <br><br>
    <div id="spanText"></div>
</body>
</html>
<script>
    function bt_altura()
    {
        var ax_altura = ipt_altura.value
        if (ax_altura <= 0)
        {
            spanText.innerHTML = `Você por acaso é um alienígena?`
        }
        else
        {
            if (ax_altura > 0)
            {
                spanText.innerHTML = `Você pode ser piloto de corrida`
            }
            if (ax_altura > 1.65)
            {
                spanText.innerHTML = `Você pode ser jogador de futebol`
            }
            if (ax_altura > 1.80)
            {
                spanText.innerHTML = `Você pode ser jogador de vôlei ou basquete`
            }
        }
    }
</script>
